<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webamp Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Loading indicator */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="loading">Loading Webamp...</div>

  <script src="https://unpkg.com/webamp@1.5.0/built/webamp.bundle.min.js"></script>
  <script>
    // Parse URL params for customization
    const params = new URLSearchParams(window.location.search);

    // Default demo track (can be overridden via ?audioUrl=...&metaDataUrl=...)
    const initialTracks = [];

    const audioUrl = params.get('audioUrl');
    const trackName = params.get('trackName') || 'Demo Track';
    const artistName = params.get('artistName') || '';

    if (audioUrl) {
      initialTracks.push({
        metaData: { artist: artistName, title: trackName },
        url: audioUrl
      });
    } else {
      // Default: Winamp demo song
      initialTracks.push({
        metaData: { artist: "DJ Mike Llama", title: "Llama Whippin' Intro" },
        url: "https://cdn.jsdelivr.net/gh/nicehash/nicehash.github.io/audio/demo.mp3"
      });
    }

    // Skin URL (optional)
    const skinUrl = params.get('skinUrl') || null;

    const options = {
      initialTracks: initialTracks,
    };

    if (skinUrl) {
      options.initialSkin = { url: skinUrl };
    }

    const webamp = new Webamp(options);

    webamp.renderWhenReady(document.getElementById('app')).then(() => {
      document.getElementById('loading').remove();
    });
  </script>
</body>
</html>
